<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Farmácia</title>
</head>
<body>
    <img src="../assets/img/logofarmacia.png" alt="Logo da Farmácia" width="150">
    <h1>Bem vindo, faça seu login (Farmácia)</h1>
    
    <form action="produtos.html" method="get">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="usuario_nome">
        </div>
        <div>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="usuario_senha">
        </div>
        <button type="submit">Entrar</button>
    </form>
</body>
</html>
